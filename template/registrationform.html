{% extends 'index.html' %}

{% block content %}

    <form action="showStudents/" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
		{{form.media}}
		

        Enter Profile Pic : <input type="file" name="profile_image"><br><br>
        Enter Student Roll No. : <input  type="number" name="roll"><br><br>
        Enter Student Name : <input  type="text" name="name"><br><br>
        Enter Percentage : <input type="number" step="0.01" min="0" max="100" name="per"><br><br>
        
        <input type="submit">
    </form>




{% endblock %}
